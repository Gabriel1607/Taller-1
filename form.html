<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap" rel="stylesheet">
    <link href="./src/css/styles.scss" rel="stylesheet">
</head>
<body>
    <h2>Crear nuevo producto</h2>
<div class="formalign flex">
    <form id="createProductForm" class="forms flex">
        <div class="form">
            <label for="name">Nombre:</label>
            <input type="text" id="name">
        </div>
        <div class="form">
            <label for="price">Precio:</label>
            <input type="number" id="price">
        </div>
        <div class="form">
            <label for="image">Ruta de la imagen:</label>
            <input type="file" multiple accept=".png,.jpg,.jpeg" id="image">
        </div>
        <div class="form">
            <label for="category">Categoría:</label>
            <select name="category" id="category">
                <option value="">Todas</option>
                <option value="3days">Boletas 3 días</option>
                <option value="1day">Boletas día individual</option>
                <option value="combos">Combos</option>
            </select>
        </div>
        <div class="form">
            <label for="descr">Descripción:</label>
            <input type="text" id="descr">
        </div>
        <input type="submit" id="submit">  
    </form>
</div>
</body>
<script src="./src/js/productForm.js" type="module"></script>
</html>
